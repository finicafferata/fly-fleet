<!DOCTYPE html>
<html>
<head>
    <title>Verificaci√≥n reCAPTCHA - Fly Fleet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #0070f3;
            padding-bottom: 10px;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #ddd;
            background: #f9f9f9;
        }
        .test.success {
            border-left-color: #00c853;
            background: #e8f5e9;
        }
        .test.error {
            border-left-color: #d32f2f;
            background: #ffebee;
        }
        .test.warning {
            border-left-color: #ff9800;
            background: #fff3e0;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0051cc;
        }
        pre {
            background: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .badge.success { background: #00c853; color: white; }
        .badge.error { background: #d32f2f; color: white; }
        .badge.warning { background: #ff9800; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificaci√≥n reCAPTCHA</h1>
        <p>Esta p√°gina te ayuda a diagnosticar problemas con reCAPTCHA en producci√≥n.</p>

        <button onclick="runAllTests()">‚ñ∂Ô∏è Ejecutar Todas las Pruebas</button>
        <button onclick="location.reload()">üîÑ Refrescar P√°gina</button>

        <div id="results"></div>

        <div style="margin-top: 30px; padding: 20px; background: #e3f2fd; border-radius: 6px;">
            <h3>üìã Instrucciones</h3>
            <ol>
                <li>Haz click en "Ejecutar Todas las Pruebas"</li>
                <li>Espera que se completen las verificaciones</li>
                <li>Copia los resultados y env√≠alos a soporte</li>
            </ol>
        </div>
    </div>

    <script>
        function addResult(title, status, message, details = null) {
            const resultsDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = `test ${status}`;

            let badge = '';
            if (status === 'success') badge = '‚úÖ PASS';
            else if (status === 'error') badge = '‚ùå FAIL';
            else if (status === 'warning') badge = '‚ö†Ô∏è WARN';

            let html = `
                <strong>${title}</strong>
                <span class="badge ${status}">${badge}</span>
                <p>${message}</p>
            `;

            if (details) {
                html += `<pre>${JSON.stringify(details, null, 2)}</pre>`;
            }

            testDiv.innerHTML = html;
            resultsDiv.appendChild(testDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '<h2>üß™ Ejecutando pruebas...</h2>';
        }

        async function runAllTests() {
            clearResults();

            // Test 1: Verificar grecaptcha
            setTimeout(() => {
                const hasGrecaptcha = typeof window.grecaptcha !== 'undefined';
                addResult(
                    'Test 1: Objeto grecaptcha',
                    hasGrecaptcha ? 'success' : 'error',
                    hasGrecaptcha
                        ? 'El objeto window.grecaptcha est√° disponible'
                        : 'El objeto window.grecaptcha NO est√° disponible - el script no se carg√≥',
                    { grecaptcha: hasGrecaptcha }
                );
            }, 500);

            // Test 2: Verificar scripts cargados
            setTimeout(() => {
                const scripts = Array.from(document.scripts)
                    .filter(s => s.src.includes('recaptcha'))
                    .map(s => s.src);

                addResult(
                    'Test 2: Scripts reCAPTCHA',
                    scripts.length > 0 ? 'success' : 'error',
                    scripts.length > 0
                        ? `Encontrados ${scripts.length} script(s) de reCAPTCHA`
                        : 'NO se encontraron scripts de reCAPTCHA cargados',
                    { scripts }
                );
            }, 1000);

            // Test 3: Network requests
            setTimeout(() => {
                if (performance && performance.getEntriesByType) {
                    const resources = performance.getEntriesByType('resource')
                        .filter(r => r.name.includes('recaptcha'))
                        .map(r => ({
                            url: r.name,
                            duration: r.duration,
                            size: r.transferSize
                        }));

                    addResult(
                        'Test 3: Network Requests',
                        resources.length > 0 ? 'success' : 'error',
                        resources.length > 0
                            ? `Se realizaron ${resources.length} request(s) a reCAPTCHA`
                            : 'NO se encontraron requests a reCAPTCHA',
                        { resources }
                    );
                }
            }, 1500);

            // Test 4: Console errors
            setTimeout(() => {
                const errors = [];
                const originalError = console.error;
                console.error = function(...args) {
                    errors.push(args.join(' '));
                    originalError.apply(console, args);
                };

                addResult(
                    'Test 4: Errores de Console',
                    'warning',
                    'Revisa la consola del navegador para ver si hay errores de reCAPTCHA',
                    { note: 'Abre DevTools y busca errores en rojo' }
                );
            }, 2000);

            // Test 5: Environment check
            setTimeout(() => {
                const isProduction = window.location.hostname.includes('vercel.app') ||
                                    window.location.hostname.includes('fly-fleet');

                addResult(
                    'Test 5: Entorno',
                    'success',
                    `Ejecutando en: ${window.location.hostname}`,
                    {
                        hostname: window.location.hostname,
                        isProduction,
                        protocol: window.location.protocol,
                        port: window.location.port
                    }
                );
            }, 2500);

            // Test 6: Try to execute reCAPTCHA
            setTimeout(async () => {
                if (window.grecaptcha && window.grecaptcha.ready) {
                    try {
                        window.grecaptcha.ready(() => {
                            addResult(
                                'Test 6: Ejecuci√≥n reCAPTCHA',
                                'success',
                                'reCAPTCHA est√° listo para ejecutarse',
                                { ready: true }
                            );
                        });
                    } catch (err) {
                        addResult(
                            'Test 6: Ejecuci√≥n reCAPTCHA',
                            'error',
                            'Error al intentar ejecutar reCAPTCHA',
                            { error: err.message }
                        );
                    }
                } else {
                    addResult(
                        'Test 6: Ejecuci√≥n reCAPTCHA',
                        'error',
                        'No se puede ejecutar reCAPTCHA porque no est√° cargado',
                        { ready: false }
                    );
                }
            }, 3000);

            // Summary
            setTimeout(() => {
                const resultsDiv = document.getElementById('results');
                const summaryDiv = document.createElement('div');
                summaryDiv.style.marginTop = '30px';
                summaryDiv.style.padding = '20px';
                summaryDiv.style.background = '#fff3e0';
                summaryDiv.style.borderRadius = '6px';
                summaryDiv.innerHTML = `
                    <h3>üìä Resumen</h3>
                    <p><strong>Timestamp:</strong> ${new Date().toISOString()}</p>
                    <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                    <p><strong>URL:</strong> ${window.location.href}</p>
                    <button onclick="copyResults()">üìã Copiar Resultados</button>
                `;
                resultsDiv.appendChild(summaryDiv);
            }, 3500);
        }

        function copyResults() {
            const results = document.getElementById('results').innerText;
            navigator.clipboard.writeText(results).then(() => {
                alert('‚úÖ Resultados copiados al portapapeles');
            });
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
