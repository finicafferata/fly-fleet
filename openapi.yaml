components:
  securitySchemes:
    AdminAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Admin authentication using Bearer token with x-admin-email header
  schemas:
    Locale:
      type: string
      enum:
        - es
        - en
        - pt
      description: Supported locale codes
    ServiceType:
      type: string
      enum:
        - charter
        - empty_legs
        - multicity
        - helicopter
        - medical
        - cargo
        - other
      description: Type of aviation service requested
    QuoteStatus:
      type: string
      enum:
        - pending
        - processing
        - quoted
        - converted
        - closed
      description: Status of a quote request
    AdditionalService:
      type: string
      enum:
        - international_support
        - country_documentation
        - pet_friendly_transport
        - ground_transfer_driver
        - premium_catering
        - vip_lounge_fbo
        - customs_immigration_assist
      description: Additional services that can be requested
    ContactFormSchema:
      type: object
      required:
        - email
        - message
        - locale
      properties:
        fullName:
          type: string
          minLength: 2
          maxLength: 100
          description: Full name of the contact (alternative to firstName/lastName)
        firstName:
          type: string
          minLength: 1
          maxLength: 50
          description: First name of the contact
        lastName:
          type: string
          minLength: 1
          maxLength: 50
          description: Last name of the contact
        email:
          type: string
          format: email
          description: Contact email address
        phone:
          type: string
          description: Contact phone number (optional)
        contactViaWhatsApp:
          type: boolean
          description: Preference to be contacted via WhatsApp
        subject:
          type: string
          maxLength: 200
          description: Subject of the inquiry
        message:
          type: string
          minLength: 10
          maxLength: 1000
          description: Contact message content
        locale:
          type: string
          enum:
            - es
            - en
            - pt
          description: Preferred language locale
        recaptchaToken:
          type: string
          description: reCAPTCHA verification token (optional)
        inquiryType:
          type: string
          description: Type of inquiry (optional)
      description: Contact form submission schema. Requires either fullName OR both firstName and lastName.
    QuoteStatusUpdateSchema:
      type: object
      required:
        - status
        - adminEmail
        - adminToken
      properties:
        status:
          type: string
          enum:
            - pending
            - processing
            - quoted
            - converted
            - closed
          description: New status for the quote
        adminNote:
          type: string
          maxLength: 1000
          description: Optional administrative note about the status change
        adminEmail:
          type: string
          format: email
          description: Email of the admin making the change
        adminToken:
          type: string
          minLength: 1
          description: Authentication token for admin access
      description: Schema for updating quote request status
  responses:
    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Validation failed
              details:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: string
                    path:
                      type: array
                      items:
                        oneOf:
                          - type: string
                          - type: integer
                    message:
                      type: string
    RateLimitError:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Rate limit exceeded. Maximum 7 requests per hour.
    UnauthorizedError:
      description: Authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Authentication required
    ForbiddenError:
      description: Access forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Access forbidden
    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Resource not found
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Internal server error
