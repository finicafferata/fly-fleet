<!DOCTYPE html>
<html lang="{{locale}}" dir="{{textDirection}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="x-apple-disable-message-reformatting">
    <title>{{emailTitle}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        /* Reset and Base Styles for Accessibility */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #212529;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
            .email-container {
                border: 2px solid #000000;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #ffffff;
            }
            .email-container {
                background-color: #2d2d2d;
                border-color: #404040;
            }
            .content-section {
                background-color: #2d2d2d;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .email-header {
            background-color: #1976d2;
            color: #ffffff;
            padding: 30px;
            text-align: center;
        }

        .email-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            line-height: 1.2;
        }

        .email-header .subtitle {
            font-size: 16px;
            margin-top: 8px;
            opacity: 0.9;
        }

        /* Content */
        .content-section {
            padding: 30px;
            background-color: #ffffff;
        }

        .content-section h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1976d2;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        .content-section h3 {
            font-size: 18px;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 15px;
            color: #495057;
        }

        .content-section p {
            margin-bottom: 16px;
            line-height: 1.6;
        }

        /* Data Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            vertical-align: top;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            font-size: 15px;
        }

        .data-table tr:last-child th,
        .data-table tr:last-child td {
            border-bottom: none;
        }

        /* List Styles */
        .service-list {
            list-style: none;
            margin: 16px 0;
            padding: 0;
        }

        .service-list li {
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;
            position: relative;
            padding-left: 24px;
        }

        .service-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }

        .service-list li:last-child {
            border-bottom: none;
        }

        /* Call-to-action */
        .cta-section {
            background-color: #f8f9fa;
            padding: 25px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #1976d2;
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #1976d2;
            transition: all 0.2s ease;
        }

        .cta-button:hover,
        .cta-button:focus {
            background-color: #1565c0;
            border-color: #1565c0;
            text-decoration: none;
            outline: 2px solid #ffeb3b;
            outline-offset: 2px;
        }

        /* Footer */
        .email-footer {
            background-color: #495057;
            color: #ffffff;
            padding: 25px;
            text-align: center;
        }

        .email-footer p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .email-footer a {
            color: #ffffff;
            text-decoration: underline;
        }

        .email-footer a:hover,
        .email-footer a:focus {
            color: #ffeb3b;
            outline: 2px solid #ffeb3b;
            outline-offset: 2px;
        }

        /* Accessibility Helpers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .visually-hidden {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }

        /* Focus indicators */
        a:focus,
        button:focus {
            outline: 2px solid #1976d2;
            outline-offset: 2px;
        }

        /* Status indicators */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 10px;
                border-radius: 0;
            }

            .email-header,
            .content-section,
            .cta-section,
            .email-footer {
                padding: 20px;
            }

            .email-header h1 {
                font-size: 24px;
            }

            .content-section h2 {
                font-size: 20px;
            }

            .data-table th,
            .data-table td {
                padding: 10px 12px;
                font-size: 14px;
            }

            .cta-button {
                display: block;
                width: 100%;
                text-align: center;
            }
        }

        /* Print styles */
        @media print {
            .email-container {
                box-shadow: none;
                border: 1px solid #000000;
            }

            .cta-button {
                border: 2px solid #000000;
                background-color: transparent !important;
                color: #000000 !important;
            }

            .email-header {
                background-color: transparent !important;
                color: #000000 !important;
                border-bottom: 2px solid #000000;
            }
        }

        /* Language-specific adjustments */
        [dir="rtl"] {
            text-align: right;
        }

        [dir="rtl"] .service-list li {
            padding-right: 24px;
            padding-left: 0;
        }

        [dir="rtl"] .service-list li:before {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body role="document">
    <div class="email-container" role="main">
        <!-- Skip to content link for screen readers -->
        <a href="#main-content" class="sr-only">{{skipToContentText}}</a>

        <!-- Email Header -->
        <header class="email-header" role="banner">
            <h1 id="email-title">{{emailTitle}}</h1>
            {{#if subtitle}}
            <p class="subtitle">{{subtitle}}</p>
            {{/if}}
        </header>

        <!-- Main Content -->
        <main id="main-content" class="content-section" role="main" aria-labelledby="email-title">
            {{content}}
        </main>

        <!-- Call to Action (if provided) -->
        {{#if ctaSection}}
        <section class="cta-section" role="complementary" aria-label="{{ctaAriaLabel}}">
            {{ctaSection}}
        </section>
        {{/if}}

        <!-- Email Footer -->
        <footer class="email-footer" role="contentinfo">
            <p><strong>Fly-Fleet</strong><br>
            {{footerAddress}}</p>

            <p>
                <a href="{{unsubscribeUrl}}" aria-label="{{unsubscribeAriaLabel}}">{{unsubscribeText}}</a> |
                <a href="{{privacyUrl}}" aria-label="{{privacyAriaLabel}}">{{privacyText}}</a> |
                <a href="{{contactUrl}}" aria-label="{{contactAriaLabel}}">{{contactText}}</a>
            </p>

            <p class="sr-only">{{emailEndMessage}}</p>
        </footer>
    </div>

    <!-- Hidden text for screen readers -->
    <div class="visually-hidden" aria-live="polite" aria-atomic="true">
        {{screenReaderSummary}}
    </div>
</body>
</html>
